---
layout: page
title: Latest Blog Posts
excerpt: "A software developer's ramblings. Blog posts on programming techniques for iOS and other languages."
---

<ul class="post-list">
{% for post in site.posts limit:10 %} 
  <li><article>
  	<a href="{{ site.url }}{{ post.url }}">
  		<h3>{{ post.title }}</h3> 
  		<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span>
  		<em>{{ post.excerpt }}</em>
  	</a>
  </article></li>
{% endfor %}
</ul>
